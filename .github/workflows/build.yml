name: NUC Display CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libdrm-dev libgbm-dev libegl1-mesa-dev libgles2-mesa-dev pkg-config \
          libva-dev libavcodec-dev libavformat-dev libswscale-dev libswresample-dev \
          libasound2-dev libfreetype-dev libharfbuzz-dev libjpeg-dev libpng-dev \
          gcovr

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug

    - name: Build
      run: cmake --build build --config Debug

    - name: Run Tests
      working-directory: build
      run: ctest --output-on-failure

    - name: Generate Coverage Report
      run: |
        gcovr -r . --html --html-details -o build/coverage.html
        gcovr -r . --print-summary

    - name: Upload Coverage Results
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: build/coverage.html
